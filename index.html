<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, Loresa!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pop 1s ease-out;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .hidden {
            display: none;
        }
        .button {
            padding: 10px 20px;
            background: #ffffff;
            color: #ff6f61;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .button:hover {
            transform: scale(1.1);
            background-color: #ffe6e6;
        }
        @keyframes pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="passwordStep">
        <h1>Welcome, Loresa!</h1>
        <p>Enter the secret password to continue:</p>
        <input type="text" id="passwordInput" placeholder="Enter the password">
        <button class="button" onclick="checkPassword()">Submit</button>
    </div>

    <div class="card hidden" id="step1">
        <h1>Hi Loresa!</h1>
        <p>Happy New Year, you're the best <3</p>
        <button class="button" onclick="goToStep2()">Continue</button>
    </div>

    <div class="card hidden" id="step2">
        <p>What is the name of our song?</p>
        <input type="text" id="songInput" placeholder="Enter the song name">
        <button class="button" onclick="checkSong()">Submit</button>
    </div>

    <div class="card hidden" id="step3">
        <audio id="song" src="https://www.dropbox.com/scl/fi/l2cf2ps778hxgxvjvyoco/Neptun-2.mp3?rlkey=dzlq2ycni9c8oelc2mpjurx57&st=79sa29nf&dl=0" controls></audio>
        <p>Now tell me, what was the date we last saw each other? (Format: DD.MM.YYYY)</p>
        <input type="text" id="dateInput" placeholder="Enter the date">
        <button class="button" onclick="checkDate()">Submit</button>
    </div>

    <div class="card hidden" id="step4">
        <p>You answered all right! I hope you had fun... Take care of yourself. See you. <3</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            if (password === '999') {
                document.getElementById('passwordStep').classList.add('hidden');
                document.getElementById('step1').classList.remove('hidden');
            } else {
                alert('Wrong password! Try again.');
            }
        }

        function goToStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function checkSong() {
            const songInput = document.getElementById('songInput').value.toLowerCase();
            const audio = document.getElementById('song');
            if (songInput === 'neptun') {
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
                audio.play().catch(() => {
                    alert('Tap the play button on the audio player to start the song.');
                });
            } else {
                alert('Wrong song! Try again.');
            }
        }

        function checkDate() {
            const dateInput = document.getElementById('dateInput').value;
            if (dateInput === '25.12.24' || dateInput === '25.12.2024') {
                document.getElementById('step3').classList.add('hidden');
                document.getElementById('step4').classList.remove('hidden');
            } else {
                alert('Wrong date! Try again.');
            }
        }
    </script>
</body>
</html>
